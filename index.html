        const startBackgroundMusic = async () => {
            if (isAudioStarted) return;
            try {
                await Tone.start();
                isAudioStarted = true;
                
                // Simple romantic chord progression 
                const chords = [["C4", "E4", "G4", "B4"], ["A3", "C4", "E4", "G4"], ["F3", "A3", "C4", "E4"], ["G3", "B3", "D4", "F4"]];

            const heartLoop = (currentTime) => {

        // --- Three.js Logic for 3D Heart (Remains the same) ---
        const initThreeDHeart = () => {

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

            window.addEventListener('resize', onResize);

                    M·ªói gi√¢y ph√∫t b√™n c·∫≠u ƒë·ªÅu l√† m·ªôt m√≥n qu√†. Tr√°i tim t·ªõ gi·ªù ƒë√¢y ƒë√£ d√†nh tr·ªçn cho c·∫≠u, v√† t·ªõ mong r·∫±ng c·∫≠u c≈©ng c·∫£m nh·∫≠n ƒë∆∞·ª£c s·ª± ch√¢n th√†nh n√†y.

            `;

        // --- N√∫t "Kh√¥ng ƒë·ªìng √Ω" ch·∫°y tr·ªën ---
        const moveNoButton = () => {
